<!DOCTYPE html>
<html>
<head>
    <title>Hangman!</title>
</head>
  <body>
    <h1>Hangman!</h1>

    <script>
	//Create an array of words
	var words = [
	"javascript",
	"monkey",
	"amazing",
	"pancake"
	];
	//pick a random word
	var word = words[Math.floor(Math.random()*words.length)];
	
	//set up the answer array
	var answerArray = [];
	for (var i = 0; i<word.length;i++){answerArray[i] = "_";
	}
	var remainingLetters = word.length;
	var gusses = 10;
	
	//The game loop
	while (remainingLetters > 0 && gusses > 0) {
	//Show the player progress
	alert(answerArray.join(" "));
	//Get the guess from the player
	var guess = prompt("Guess a Letter, or click Cansel to stop playing.");
	if (guess === null) {
	//Exit the game loop
	break;
	} else if (guess.length !==1) { 
	alert("Please enter a single letter.");
	} else {
	gusses--;
	//Update the game stste with the guesses
	for (var j =0; j<word.length; j++) {
	if (word[j] === guess.toLowerCase()) {
	answerArray[j] = guess.toLowerCase();
	remainingLetters--;
	}
	}
	}
	//The end of the game loop
	}
	//Show the answer and congratulate the player
	alert(answerArray.join(" "));
	alert("Good job! The answer was " + word);
  
    </script>
</body>
</html>
