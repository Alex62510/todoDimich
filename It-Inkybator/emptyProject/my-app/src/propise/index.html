<script>
    function removeSmallest(numbers) {
        let min=numbers[0]
        for(let i=0;i<numbers.length;i++){
           if(min > numbers[i]){min=numbers[i]}
        }console.log(min)
        let indexMin=numbers.indexOf(min)
        console.log("index",indexMin)
const newArr=numbers.map(t=>t)
        if (indexMin !== -1) {
            newArr.splice(indexMin,1)
        }
        return newArr
    }

    console.log(removeSmallest([4,2,2,6,8,3]))


</script>
